<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e40af">
    MCTS + GPT-4o + Self Evolution for API discovering novel API Composition scenarios
  </text>
  
  <!-- Main Flow: Left to Right -->
  
  <!-- Phase 1: MCTS Exploration -->
  <rect x="50" y="80" width="200" height="400" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="15" opacity="0.1"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
    Phase 1: MCTS Exploration
  </text>
  
  <!-- GPT-4o Neural Network -->
  <rect x="70" y="130" width="160" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
    GPT-4o Neural Network
  </text>
  <text x="80" y="175" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Policy Network (suggests APIs)</text>
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Value Network (scores chains)</text>
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Semantic Understanding</text>
  
  <!-- MCTS Tree Search -->
  <rect x="70" y="230" width="160" height="80" fill="#fecaca" stroke="#ef4444" stroke-width="2" rx="10"/>
  <text x="150" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b">
    MCTS Tree Search
  </text>
  <text x="80" y="275" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Selection (UCB1)</text>
  <text x="80" y="290" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Expansion (add APIs)</text>
  <text x="80" y="305" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Backpropagation</text>
  
  <!-- API Bank -->
  <rect x="70" y="330" width="160" height="80" fill="#e9d5ff" stroke="#8b5cf6" stroke-width="2" rx="10"/>
  <text x="150" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b21a8">
    API Bank
  </text>
  <text x="80" y="375" font-family="Arial, sans-serif" font-size="11" fill="#6b21a8">• 25+ APIs available</text>
  <text x="80" y="390" font-family="Arial, sans-serif" font-size="11" fill="#6b21a8">• Type compatibility</text>
  <text x="80" y="405" font-family="Arial, sans-serif" font-size="11" fill="#6b21a8">• Domain knowledge</text>
  
  <!-- Output: Best Candidates -->
  <rect x="70" y="430" width="160" height="40" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="10"/>
  <text x="150" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">
    Top 5 API Chains Found
  </text>
  
  <!-- Phase 2: Evolution Optimization -->
  <rect x="400" y="80" width="200" height="400" fill="#fed7aa" stroke="#f97316" stroke-width="2" rx="15" opacity="0.1"/>
  <text x="500" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9a3412">
    Phase 2: Evolution Optimization
  </text>
  
  <!-- Population -->
  <rect x="420" y="130" width="160" height="60" fill="#fed7aa" stroke="#f97316" stroke-width="2" rx="10"/>
  <text x="500" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9a3412">
    Population
  </text>
  <text x="430" y="170" font-family="Arial, sans-serif" font-size="11" fill="#9a3412">• Initialize with MCTS results</text>
  <text x="430" y="185" font-family="Arial, sans-serif" font-size="11" fill="#9a3412">• 20 candidate chains</text>
  
  <!-- Evolution Engine -->
  <rect x="420" y="210" width="160" height="80" fill="#fed7aa" stroke="#f97316" stroke-width="2" rx="10"/>
  <text x="500" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9a3412">
    Evolution Engine
  </text>
  <text x="430" y="255" font-family="Arial, sans-serif" font-size="11" fill="#9a3412">• Mutation (add/remove APIs)</text>
  <text x="430" y="270" font-family="Arial, sans-serif" font-size="11" fill="#9a3412">• Selection (keep best)</text>
  <text x="430" y="285" font-family="Arial, sans-serif" font-size="11" fill="#9a3412">• 10 generations</text>
  
  <!-- Fitness Evaluation -->
  <rect x="420" y="310" width="160" height="60" fill="#fed7aa" stroke="#f97316" stroke-width="2" rx="10"/>
  <text x="500" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9a3412">
    Fitness Evaluation
  </text>
  <text x="430" y="350" font-family="Arial, sans-serif" font-size="11" fill="#9a3412">• GPT-4o scores variations</text>
  <text x="430" y="365" font-family="Arial, sans-serif" font-size="11" fill="#9a3412">• Business value metrics</text>
  
  <!-- Output: Optimized Chain -->
  <rect x="420" y="390" width="160" height="80" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="10"/>
  <text x="500" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">
    Optimized API Chain
  </text>
  <text x="430" y="435" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Best performing chain</text>
  <text x="430" y="450" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Type-safe connections</text>
  <text x="430" y="465" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Ready for deployment</text>
  
  <!-- Phase 3: Self-Evolution -->
  <rect x="750" y="80" width="200" height="400" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" rx="15" opacity="0.1"/>
  <text x="850" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    Phase 3: Self-Evolution
  </text>
  
  <!-- Environment Monitor -->
  <rect x="770" y="130" width="160" height="60" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <text x="850" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Environment Monitor
  </text>
  <text x="780" y="170" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">• Market changes</text>
  <text x="780" y="185" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">• New business needs</text>
  
  <!-- API Discovery -->
  <rect x="770" y="210" width="160" height="60" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <text x="850" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    API Discovery
  </text>
  <text x="780" y="250" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">• Find new APIs</text>
  <text x="780" y="265" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">• Expand capabilities</text>
  
  <!-- Goal Adaptation -->
  <rect x="770" y="290" width="160" height="60" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <text x="850" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Goal Adaptation
  </text>
  <text x="780" y="330" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">• Update fitness criteria</text>
  <text x="780" y="345" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">• Adapt to new domains</text>
  
  <!-- Continuous Loop -->
  <rect x="770" y="370" width="160" height="100" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="10"/>
  <text x="850" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">
    Infinite Loop
  </text>
  <text x="780" y="415" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Never stops improving</text>
  <text x="780" y="430" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Discovers novel scenarios</text>
  <text x="780" y="445" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Adapts to changes</text>
  <text x="780" y="460" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Expands to new domains</text>
  
  <!-- Flow Arrows -->
  <!-- MCTS to Evolution -->
  <path d="M 250 270 L 400 270" fill="none" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="325" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
    Top 5 Chains
  </text>
  
  <!-- Evolution to Self-Evolution -->
  <path d="M 600 270 L 750 270" fill="none" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="675" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
    Best Chain
  </text>
  
  <!-- Self-Evolution feedback loop -->
  <path d="M 850 470 Q 950 470 950 520 Q 950 570 500 570 Q 50 570 50 520 Q 50 270 70 270" 
        fill="none" stroke="#22c55e" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>
  <text x="500" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">
    Continuous Improvement Feedback Loop
  </text>
  
  <!-- Internal connections -->
  <!-- GPT-4o to MCTS -->
  <path d="M 150 210 L 150 230" fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#smallarrow)"/>
  
  <!-- MCTS to API Bank -->
  <path d="M 150 310 L 150 330" fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#smallarrow)"/>
  
  <!-- Evolution internal flow -->
  <path d="M 500 190 L 500 210" fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#smallarrow)"/>
  <path d="M 500 290 L 500 310" fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#smallarrow)"/>
  <path d="M 500 370 L 500 390" fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#smallarrow)"/>
  
  <!-- Self-Evolution internal flow -->
  <path d="M 850 190 L 850 210" fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#smallarrow)"/>
  <path d="M 850 270 L 850 290" fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#smallarrow)"/>
  <path d="M 850 350 L 850 370" fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#smallarrow)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#374151"/>
    </marker>
    <marker id="smallarrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Example Chain at bottom -->
  <rect x="50" y="520" width="900" height="60" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="10"/>
  <text x="500" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#475569">
    Example: Financial Dashboard Evolution
  </text>
  <text x="60" y="560" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    MCTS finds: Stock → Risk → Chart → Report (Score: 0.75)
  </text>
  <text x="450" y="560" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    Evolution optimizes: Stock → News → Sentiment → Risk → Prediction → Dashboard (Score: 0.92)
  </text>
</svg>