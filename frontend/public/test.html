<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß¨ EvolDSL Test Page</h1>
        <p>If you can see this, the web server is working perfectly!</p>
        <button class="button" onclick="alert('Button works!')">Test Button</button>
        <hr style="margin: 20px 0;">
        <p><strong>Frontend Status:</strong> ‚úÖ Server Running</p>
        <p><strong>Backend Status:</strong> <span id="backend-status">Testing...</span></p>
        
        <script>
            // Test backend connectivity
            fetch('http://localhost:8000/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('backend-status').innerHTML = '‚úÖ ' + data.message;
                })
                .catch(error => {
                    document.getElementById('backend-status').innerHTML = '‚ùå Backend not reachable';
                });
        </script>
    </div>
</body>
</html>
